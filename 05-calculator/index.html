<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="calculator">
            <div class="display-wrapper">
                <div class="display">
                    0
                </div>
            </div>
            <div class="button-container">
                <button class="calc-btns 0">
                    0
                </button>
                <button class="calc-btns 0">
                    1
                </button>
                <button class="calc-btns 0">
                    2
                </button>
                <button class="calc-btns 0">
                    3
                </button>
                <button class="calc-btns 0">
                    4
                </button>
                <button class="calc-btns 0">
                    5
                </button>
                <button class="calc-btns 0">
                    6
                </button>
                <button class="calc-btns 0">
                    7
                </button>
                <button class="calc-btns 0">
                    8
                </button>
                <button id="clear" class="calc-btns">
                    clear
                </button>
                <button id="backspace" class="calc-btns">
                    backspace
                </button>
            </div>
        </div>
    </div>
    <footer class="credits">
        Created by Hussain
    </footer>
</body>
</html>
