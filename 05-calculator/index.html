<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="calculator">
            <div class="display-wrapper">
                <div class="display">
                    
                </div>
            </div>
            <div class="important-btns">
                <button id="clear" class="calc-btns">
                    clear
                </button>
                <button id="backspace" class="calc-btns">
                    <i class="material-icons">backspace</i>
                </button>
            </div>
            <div class="button-container">
                <button class="calc-btns 7">
                    7
                </button>
                <button class="calc-btns 8">
                    8
                </button>
                <button class="calc-btns 9">
                    9
                </button>
                <button class="calc-btns divide-btn">
                    &divide;
                </button>
                <button class="calc-btns 4">
                    4
                </button>
                <button class="calc-btns 5">
                    5
                </button>
                <button class="calc-btns 6">
                    6
                </button>
                <button class="calc-btns sub-btn">
                    &minus;
                </button>
                <button class="calc-btns 1">
                    1
                </button>
                <button class="calc-btns 2">
                    2
                </button>
                <button class="calc-btns 3">
                    3
                </button>
                <button class="calc-btns add-btn">
                    &plus;
                </button>
                <button class="calc-btns dot">
                    .
                </button>
                <button class="calc-btns 0">
                    0
                </button>
                <button class="calc-btns equal-btn">
                    &equals;
                </button>
                <button class="calc-btns multiply-btn">
                    &times;
                </button>
            </div>
        </div>
    </div>
    <footer class="credits">
        Created by Hussain
    </footer>
</body>
</html>
